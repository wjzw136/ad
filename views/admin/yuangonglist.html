<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <%-include ../../public/html/css.html %>
        <style>
            body {
                width: 100%;
                height: 100%;
            }


            .adminmain li {
                margin: 0px;
                padding: 5px 0px;
                text-align: center
            }

            .adminmain li:last-child {
                border: 0
            }

            .adminmain {
                padding: 10px;
                font-size: 18px;
                width: 16%;
                position: fixed;
                background-color: cadetblue
            }
        </style>
</head>

<body>
    <%-include ./userheader.html %>

        <div style="margin-left: 16%;margin-right: 10%;padding: 10px">

            <div style="margin-bottom: 10px">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addyg">添加员工</button>

            </div>

            <table border="1" class="table table-bordered table-condensed">
                <tr>
                    <th>序号</th>
                    <th>名字</th>
                    <th>职位</th>
                    <th>部门</th>
                    <th>账号</th>
                    <th>操作</th>
                </tr>
                <% for(i=0;i< data.length;i++){%>
                    <tr>
                        <td style="width: 5%;">
                            <%= data[i].id %>
                        </td>
                        <td style="width: 19%;">
                            <%= data[i].name %>
                        </td>
                        <td style="width: 19%;">
                            <%= data[i].zhiwei %>
                        </td>
                        <td style="width: 19%;">
                            <%= data[i].bumen %>
                        </td>
                        <td style="width: 19%;">
                            <%= data[i].zhanghao %>
                        </td>
                        <td style="width: 19%;">
                            <a class="btn btn-xs btn-danger" data-id="<%= data[i].id %>" role="button">删除</a>
                            <a class="btn btn-xs btn-danger" href="#" bj-id="<%= data[i].id %>" role="button">编辑</a>
                        </td>

                    </tr>
                    <%}%>
            </table>

            <div class="modal fade" tabindex="-1" role="dialog" id="addyg">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">添加员工</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/users/addyg" method="post">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label text-right">账号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm" id="inputEmail3" name="zhanghao">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label text-right">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm" id="inputPassword3" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label text-right">职位</label>
                                    <div class="col-sm-10">
                                        <select name="zhiwei" class="form-control input-sm">
                                            <option>幻神</option>
                                            <option>一线</option>
                                            <option>二线</option>
                                            <option>三线</option>
                                            <option>下水道</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label text-right">部门</label>
                                    <div class="col-sm-10">
                                        <select name="bumen" class="form-control input-sm">
                                            <option>剑道联盟</option>
                                            <option>和尚联盟</option>
                                            <option>尼姑联盟</option>
                                            <option>道士联盟</option>
                                            <option>单身狗联盟</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label text-right">性别</label>
                                    <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nan">男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="nv"> 女
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                        <div class="modal-footer ">

                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>


</body>
<script>
    var righth = $(window).height() - 50;
    $(".adminmain").css("height", righth);
    $(window).resize(function () {
        var righth = $(window).height() - 50;
        $(".adminmain").css("height", righth);
    });
    $('table a').click(function () {
        if ($(this).attr('data-id')) {
            $.ajax({
                type: "POST",
                url: "/users/chanchu",
                data: { id: $(this).attr('data-id') },
                success: function (msg) {
                    if (msg) {

                       $('a[data-id='+msg+']').parents('tr').empty();
                    }
                }
            });
        }
    })

</script>

</html>
