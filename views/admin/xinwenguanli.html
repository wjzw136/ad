<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <%-include ../../public/html/css.html %>
        <style>
            body {
                width: 100%;
                height: 100%;
            }


            .adminmain li {
                margin: 0px;
                padding: 5px 0px;
                text-align: center
            }

            .adminmain li:last-child {
                border: 0
            }

            .adminmain {
                padding: 10px;
                font-size: 18px;
                width: 16%;
                position: fixed;
                background-color: cadetblue
            }
        </style>
</head>

<body>

        <%-include ./userheader.html %>
    <div style="margin-left: 16%;margin-right: 10%;padding: 10px">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加员工</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label text-right">账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-sm" id="inputEmail3" name="zhanghao">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label text-right">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-sm" id="inputPassword3" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label text-right">职位</label>
                            <div class="col-sm-10">
                                <select class="form-control input-sm">
                                    <option>幻神</option>
                                    <option>一线</option>
                                    <option>二线</option>
                                    <option>三线</option>
                                    <option>下水道</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label text-right">部门</label>
                            <div class="col-sm-10">
                                <select class="form-control input-sm">
                                    <option>剑道联盟</option>
                                    <option>和尚联盟</option>
                                    <option>尼姑联盟</option>
                                    <option>道士联盟</option>
                                    <option>单身狗联盟</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label text-right">性别</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nan">男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="nv"> 女
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-primary ">提交</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>


    </div>


</body>
<script>
    var righth = $(window).height() - 50;
    $(".adminmain").css("height", righth);
    $(window).resize(function () {
        var righth = $(window).height() - 50;
        $(".adminmain").css("height", righth);
    });

</script>

</html>
