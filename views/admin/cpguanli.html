<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <%-include ../../public/html/css.html %>
        <style>
            body {
                width: 100%;
                height: 100%;
            }


            .adminmain li {
                margin: 0px;
                padding: 5px 0px;
                text-align: center
            }

            .adminmain li:last-child {
                border: 0
            }

            .adminmain {
                padding: 10px;
                font-size: 18px;
                width: 16%;
                position: fixed;
                background-color: cadetblue
            }
        </style>
</head>

<body>
    <%-include ./userheader.html %>

        <div style="margin-left: 16%;margin-right: 10%;padding: 10px">

            <div style="margin-bottom: 10px">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addyg">添加产品</button>

            </div>

            <table border="1" class="table table-bordered table-condensed">
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>特点</th>
                    <th>场景</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
                <% for(i=0;i< data.length;i++){%>
                    <tr>
                        <td style="width: 5%;">
                            <%= data[i].id %>
                        </td>
                        <td style="width: 15%;">
                            <%= data[i].name %>
                        </td>
                        <td style="width: 15%;">
                            <%= data[i].miaoshu %>
                        </td>
                        <td style="width: 15%;">
                            <%= data[i].tedian %>
                        </td>

                        <td style="width: 15%;">
                            <%= data[i].neibie %>
                        </td>
                        <td style="width: 15%;">
                            <img src="<%= data[i].imgurl %>" width="100%" alt="" srcset="">

                            </td>
                        <td style="width: 15%;">
                            <a class="btn btn-xs btn-danger" data-id="<%= data[i].id %>" role="button">删除</a>
                            <a class="btn btn-xs btn-danger" href="#" bj-id="<%= data[i].id %>" role="button">编辑</a>
                        </td>

                    </tr>
                    <%}%>
            </table>

            <div class="modal fade" tabindex="-1" role="dialog" id="addyg">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">添加产品</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/users/addcp" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label text-right">名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm" id="inputEmail3" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label text-right">描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm" id="inputEmail3" name="miaoshu">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label text-right">特点</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm" id="inputEmail3" name="tedian">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label text-right">场景</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm" id="inputPassword3" name="changjing">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile" class="col-sm-2 control-label text-right">图片地址</label>
                                    <div class="col-sm-10">
                                        <input type="file" id="exampleInputFile" multiple="multiple" name="wenjian">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label text-right">类别</label>
                                    <div class="col-sm-10">
                                        <select name="neibie" class="form-control input-sm">
                                            <option>动中通卫通天线</option>
                                            <option>静中通卫通天线</option>
                                            <option>船载卫通天线</option>
                                            <option>相控阵卫通天线</option>
                                            <option>S波段动中通天线</option>
                                        </select>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                        <div class="modal-footer ">

                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>


</body>
<script>
    var righth = $(window).height() - 50;
    $(".adminmain").css("height", righth);
    $(window).resize(function () {
        var righth = $(window).height() - 50;
        $(".adminmain").css("height", righth);
    });
    $('table a').click(function () {
        if ($(this).attr('data-id')) {
            $.ajax({
                type: "POST",
                url: "/users/chanchu",
                data: { id: $(this).attr('data-id'), neibie: 'cp' },
                success: function (msg) {
                    if (msg.zhuangtai=="ok") {
                       $('a[data-id='+msg.id+']').parents('tr').empty();
                    }else{
                        alert('没有权限');
                    }
                }
            });
        }
    })

</script>

</html>
